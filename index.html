<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="song-container">
        <h2 id="song-name">We Rollin</h2>
        <h3 id="artist-name">Shubh</h3>
        <div class="img-container">
          <img src="images/img-1.jpg" alt="" />
        </div>
        <audio src="songs/song-1.mp3"></audio>

        <!-- for audio controls -->
        <div class="song-controls">
          <i
            class="fa-solid fa-backward"
            id="previous-btn"
            title="Previous"
          ></i>
          <i class="fa-solid fa-play main-btn" id="play-btn" title="play"></i>
          <i class="fa-solid fa-forward" id="forward-btn" title="next"></i>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
